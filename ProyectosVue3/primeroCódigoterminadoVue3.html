<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="shopping-list">
      <div class="header">
        <h1>
          {{header}}
        </h1>
        <button 
        v-if="editing" 
        @click="doEdit(false)" 
        class="btn btn-cancel">
          Cancelar
        </button>

        <button
         v-else 
         @click="doEdit(true)" 
         class="btn btn-primary">
          Agregar Elemento
        </button>
      </div>
      <div v-if="editing" class="add-item-form">
        <input
          type="text"
          v-model="newItem"
          @keyup.enter="saveItem"
          placeholder="Agregar nuevo art√≠culo"
        />
        <input type="checkbox" v-model="highPriority">
        <p class="counter">{{characterCount}}/200</p>
        <label for="">
          <input type="checkbox" v-model="newItemHighPriority" />
          <strong>Nivel de prioridad alta</strong>
        </label>
        <!-- Colocando Boton -->
        <button
          :disabled="newItem.length === 0"
          @click="saveItem"
          class="btn btn-primary"
        >
          Salvar Articulo
        </button>
      </div>
      <p v-if="items.length === 0">
        Excelente trabajo üëç, no hay elementos en la lista!!
      </p>
      <ul>
        <li
          v-for="item in reversedItems"
          :key="item.id"
          @click="tooglePurchased(item)"
          :class="{
            strikeout: item.purchased, 
            priority: item.highPriority
          }">
          {{item.label}}
        </li>
      </ul>
    </div>
    <!-- Cargado Vue3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Creando la instancia de Vue -->
    <script>
      const app = Vue.createApp({
        data() {
          return {
            header: "üõí Lista de compras ",
            items: [
              {
                id: "1",
                label: "10 sombreros de fiesta",
                purchased: true,
                highPriority: true
              },
              {
                id: "2",
                label: "2 kg de aguacate",
              },
              {
                id: "3",
                label: "1 lata de frijoles",
              },
            ],
            aisles: [],
            newItem: "",
            newItemHighPriority: false,
            editing: false
          };
        },
        methods: {
          saveItem() {
            this.items.push({
              id: this.items.length + 1,
              label: this.newItem,
              highPriority: this.newItemHighPriority
            });
            this.newItem = "";
            this.newItemHighPriority = false;
          },
          doEdit(editing) {
            this.editing = editing;
            // No se conservan datos persistentes
            this.newItem = "";
            this.newItemHighPriority = false;
          },
          tooglePurchased(item) {
            item.purchased = !item.purchased;
          }
        },
        computed: {
          characterCount() {
            return this.newItem.length;
          },
          reversedItems() {
            return this.items.slice(0).reverse();
          }
        }
      }).mount("#shopping-list");
    </script>
  </body>
</html>

<li
v-for="item in reversedItems"
:key="item.id"
@click="tooglePurchased(item)"
:class="{item.purchased?'strikeout':'',item.highPriority?'priority':''}">
{{item.label}}
</li>
<li
v-for="item in reversedItems"
:key="item.id"
@click="tooglePurchased(item)"
:class="{
  strikeout: item.purchased, 
  priority: item.highPriority
}"
>

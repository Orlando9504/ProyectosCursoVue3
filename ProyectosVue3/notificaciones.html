<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>

  <body>
    <div id="app" class="ui container">
      <h1>Centro de Notificaciones</h1>

      <!-- Notification Message Markup -->
      <!-- Types: info, warning, error, success -->
      <notification-message type="error" header="Encabezado">
          <p>Ve a la páigna de <b>ofertas especiales</b> para verlo ahora.</p>
      </notification-message>
      <notification-message type="info" header="Encabezado">
        <p>Ve a la páigna de <b>ofertas especiales</b> para verlo ahora.</p>
    </notification-message>
    <notification-message type="success" header="Encabezado">
        <p>Ve a la páigna de <b>ofertas especiales</b> para verlo ahora.</p>
    </notification-message>
    </div>

    <!-- Se desea crear el siguiente componente -->
    
  

    <!-- Template for Notification Message -->
    <script type="text/x-template" id="notification-message-template">
    <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->
      <div :class="['ui',type,'message']" v-if="!hidden">
        <i class="close icon" @click="hide"></i>
        <div class="header">
          {{header}}
        </div>
        <slot></slot>
      </div>
    </script>

    <!-- Importando Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Tu codigo JavaScript :) -->
    <script>
        Vue.createApp({
            data(){
                return{}
            }
        })
        //Se Crea el componente
        .component('notification-message',{
            // Se crea la plantilla    
            template:'#notification-message-template',
            //Se crean las propiedades
            props:{
                type:{
                    type:String,
                    default: "info",
                    required: true
                },
                header:{
                    type:String,
                    dafault: "Notification Header"
                }
            },
            data(){
                return{
                    hidden:false
                }
            },
            methods:{
                hide(){
                    this.hidden=true
                }
            }
        })
        .mount('#app')
    </script>
  </body>
</html>
